<li class="timeline-event timeline-event--{{ timelineEvent.type }}">
  <div class="timeline-event__icon">
    <div class="timeline-info">
      <i fa="user"></i>
      <div class="timeline__timeline-date">
        <div class="timeline-date--date">{[{timelineEvent.date|date:'mediumDate'}]}</div>
        <div class="timeline-date--time">{[{timelineEvent.date|date:'mediumTime'}]}</div>
      </div>
    </div>
  </div>
  <!--- End icon -->
  <div class="event__event-content well appear-animation fadeInRight appear-animation-visible" data-appear-animation="fadeInRight" data-appear-animation-delay="400">
    <div class="event-content" ng-if="timelineEvent.type === 'message'">
      <p ng-bind="timelineEvent.value.text" class="user-message"></p>
    </div>
    <div class="event-content" ng-if="timelineEvent.type === 'image'">
      <p ng-bind="timelineEvent.value.text" class="user-message" ng-show="timelineEvent.value.text"></p>
      <p><img class="img-rounded" ng-src="{{timelineEvent.value.imageUrl}}"></p>
    </div>
    <div class="event-content" ng-if="timelineEvent.type === 'milestone'">
      <h3 class="milestone-name"><i fa="flag"></i> {{ timelineEvent.value.about.primaryMoment.text }}</h3>
      <p class="milestone-date" ng-if="timelineEvent.value.about.startDate || timelineEvent.value.about.endDate">
        <span class="date-range">
          <span class="date-range-start">
            <span ng-if="timelineEvent.value.about.startDate">{{ timelineEvent.value.about.startDate | date:'medium' }}</span>
            <span ng-if="!timelineEvent.value.about.startDate">?</span>
          </span>
          <span class="date-range-separator">-</span>
          <span class="date-range-end">
            <span ng-if="timelineEvent.value.about.endDate">{{ timelineEvent.value.about.endDate | date:'medium' }}</span>
            <span ng-if="!timelineEvent.value.about.endDate">?</span>
          </span>
        </span>
      </p>
      <p ng-show="timelineEvent.value.about.primaryMoment.imageUrl" class="milestone-image"><img class="img-rounded" ng-src="{{timelineEvent.value.about.primaryMoment.imageUrl}}"></p>
      <!-- <pre>{{ timelineEvent.value|date }}</pre> -->
    </div>
  </div>
</li>
