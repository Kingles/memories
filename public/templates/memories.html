<div class="memory-container panel" ng-show="currentState.name === 'memories'">
  <loader on="loading" message="Loading your memories" error="loadError">
  	<div class="panel-content">
      <memory-summary ng-repeat="memory in memories" content="memory"></memory-summary>
      <button class="btn btn-primary btn-lg btn-block" ng-if="!memories.length" ui-sref="memories.add">Create your first memory</button>
  	</div>
  </loader>
</div>



<section ui-view></section>
