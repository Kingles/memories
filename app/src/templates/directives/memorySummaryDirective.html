<div ui-sref="memories.view({id: memory._id})" class="memory-summary well" ng-style='{"background-image": memory.about.primaryMoment.imageUrl}'>
	<span class="memory-title">{{memory.about.name}}</span>
	<div class="participants">
		<i class="fa fa-users"></i>
		<ul class="participants__participant-list">
			<li ng-repeat="participant in memory.participants">
				<span ui-sref="user({id: participant.user._id})"><i class="fa fa-user"></i>{{participant.user.preferredName}}</span>
			</li>
		</ul>
	</div>
	<div class="date-range" ng-if="memory.startDate || memory.endDate">
		<span ng-if="memory.startDate">{{ memory.startDate | date }}</span>
		<span ng-if="memory.endDate">{{ memory.endDate | date }}</span>
	</div>
</div>
